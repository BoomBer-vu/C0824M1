<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [1,2, "VuNt", true, undefined, null];
    // let arr = new Array(5)
    // console.log(Array.isArray(arr));
    // console.log(arr)
    let length = arr.length
    // for i hay còn gọi là for index
    for( let i = 0; i< length; i++){
      document.write(`phần tử thứ ${i} là ${arr[i]} <br>`)
    }

    //for - in and for - of
    for( let i in arr){
      document.write(`phần tử thứ ${i} là ${arr[i]} <br>`)
    }

    for( let item of arr){
      document.write(`phần tử ${item} <br>`)
    }
</script>
</body>
</html>
