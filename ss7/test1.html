<script>
    let studentScore = prompt("Nhập điểm thi cuối module: ");
    studentScore = Number(studentScore);

    checkModuleResult(studentScore);
    function checkModuleResult(score) {
        if (score >= 75) {
            alert("pass module");
        } else {
            alert("fail module");
        }
    }



</script>
