<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

  let dayNumber = prompt("Nhập số (1-7) để kiểm tra ngày trong tuần: ");
  dayNumber = Number(dayNumber);
  checkDayOfWeek(dayNumber);


  function checkDayOfWeek(day) {
    if (day === 1) {
      console.log("Chủ nhật");
    } else if (day === 2) {
      console.log("Thứ hai");
    } else if (day === 3) {
      console.log("Thứ ba");
    } else if (day === 4) {
      console.log("Thứ tư");
    } else if (day === 5) {
      console.log("Thứ năm");
    } else if (day === 6) {
      console.log("Thứ sáu");
    } else if (day === 7) {
      console.log("Thứ bảy");
    } else {
      console.log("Không phải ngày trong tuần");
    }
  }




</script>

</body>
</html>
